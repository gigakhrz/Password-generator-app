<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <link rel="stylesheet" href="./reset.css">
   <link rel="stylesheet" href="./style.css">

   <title>Password generator app</title>
</head>

<body>
   
   <h3 class="header"> Password Generator</h3>
   
   <!-- for generated password -->
   <div class="password-container">

      <h1 class="generated-password remove">P4$5W0rD!</h1>

      <svg class="copy"
      width="21" height="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" 
      fill="#A4FFAF"/>
      </svg>

   </div>

   <main class="generator-container">

      <div class="character-container">

         <p>Character Length</p>

         <h2 class="length">10</h2>

      </div>

      <input type="range" class="range" id="range" value="10" min="6" max="14">

      <div class="checkbox-container">

         <div class="chackboxs"> 

            <input  class="check" type="checkbox" name="checkbox" id="upper">

            <p>Include Uppercase Letters</p>

         </div>

         <div class="chackboxs"> 

            <input class="check" type="checkbox" name="checkbox" id="lower">

            <p>Include Lowercase Letters</p>

         </div>

         <div class="chackboxs"> 

            <input class="check" type="checkbox" name="checkbox" id="number">

            <p>Include Numbers</p>

         </div>
         
         <div class="chackboxs"> 

            <input class="check" type="checkbox" name="checkbox" id="symbol">

            <p>Include Symbols</p>

         </div>
      </div>

      <p class="error">Please select at least one checkbox.</p>

      <div class="strength-container">

         <p class="strength">Strength</p>
         
         <div class="password-strength">
            <h2 id="strength-level"></h2>

            <div class="rec-container">
               <div class="rec1"></div>
               <div class="rec2"></div>
               <div class="rec3"></div>
               <div class="rec4"></div>
            </div>

         </div>

      </div>

      <button class="generate-button">

         <p>Generate</p>

         <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/>
         </svg>

      </button>
      
   </main>
   
   <script src="./script.js"></script>
</body>

</html>
